{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<div class="flex min-h-screen items-center justify-between p-24">
    <div class="bg-gray-300 w-1/2 max-w-5xl h-fit m-auto text-center rounded-xl px-5 py-7">
      <p class='mb-3 text-3xl font-semibold'>
        Login
      </p>
      <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

        </table>
        <button type="submit" class=" mt-3 bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded-full mb-4">LOG IN</button>
      </form>
      {% if messages %}
        <ul class="text-red-500">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <p class={`m-0 text-sm text-gray-600`}>
        Don't have an account? <a href="{% url 'main:register' %}" class='text-blue-400 hover:underline'>Sign up</a>
      </p>
    </div>
</div>

{% endblock content %}
