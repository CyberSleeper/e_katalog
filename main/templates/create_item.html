{% extends 'base.html' %} 

{% block meta %}
    <title>Add Item</title>
{% endblock meta %}

{% block content %}

<div class="flex min-h-screen items-center justify-between p-24">
    <div class="bg-gray-300 w-1/2 max-w-5xl h-fit m-auto text-center rounded-xl px-5 py-7">
      <p class='mb-3 text-3xl font-semibold'>
        Add New Item
      </p>
      <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
            </tr>
        </table>
        <button type="submit" class=" mt-3 bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded-full mb-4">Add item</button>
      </form>
    </div>
</div>

{% endblock content %}
